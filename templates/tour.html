{% extends 'base.html' %}

{% block main %}
<main class="container">
    <section class="mt-3 pb-5">
        <h1 class="display-3 mt-4">{{ name }} {{ '★' * number_of_starts }}</h1>
        <p class="lead">{{ to }} {{ from_where }} {{ nights }} ночей</p>
        <img src="{{ picture }}" class="w-75" alt="">
        <p class="my-4 w-75">{{ tour_description }}</p>
        <a href="#" class="btn btn-success btn-lg">Купить тур за {{ price }}</a>
    </section>
</main>
{% endblock %}
