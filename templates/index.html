{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
{% endblock %}

{% block main %}
<main class="container mt-3">
    <section class="jumbotron text-center mt-4 main-image">
        <h1 class="display-4">Всякие туры</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <div class="row mt-5">
        {% for tour in tour_list %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt=""/>
                </div>
                <div class="card-body">
                    <h2 class="h5 card-title">{{ tour.country }}: {{ tour.title }}</h2>
                    <p class="card-text">{{ tour.description|truncate(100, True) }}</p>
                    <a href="{{ url_for('render_tour', tour_id=tour.id) }}" class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
